<svg fill="none" viewBox="0 0 1200 750" width="1200" height="750" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes spinAround {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }
        .container {
          font-family: system-ui, sans-serif;
          display: flex;
          flex-direction: column;
          justify-content: center;
          height: 750px;
          width: 100%;
          background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAADmx1GRAAAA...'); /* üáªüá≥ VN flag base64 (r√∫t g·ªçn ·ªü ƒë√¢y) */
          background-size: cover;
          color: white;
          padding: 60px;
          box-sizing: border-box;
        }
        .greeting {
          font-size: 36px;
          font-weight: bold;
          line-height: 1.4;
          letter-spacing: 3px;
          white-space: nowrap;
          overflow: hidden;
          animation: typing 3s steps(40, end) forwards;
        }
        .skills {
          display: flex;
          margin-top: 40px;
          gap: 25px;
          flex-wrap: wrap;
        }
        .skills img {
          width: 70px;
          height: 70px;
          filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.6));
        }
        .earth {
          width: 180px;
          height: 180px;
          border-radius: 50%;
          background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg');
          background-size: cover;
          animation: spinAround 20s linear infinite;
          position: absolute;
          top: 50px;
          right: 50px;
          box-shadow: 0 0 25px rgba(255,255,255,0.3);
        }
      </style>
      <div class="container">
        <div class="earth"></div>
        <div class="greeting">
          Hi! I'm KyoTranDev from Earth ‚Äî aspiring to become an indie hacker.
        </div>
        <div class="skills">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JS" />
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nextjs/nextjs-original.svg" alt="Next.js" />
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js" />
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/vscode/vscode-original.svg" alt="VSCode" />
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
