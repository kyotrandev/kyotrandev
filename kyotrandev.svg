<svg fill="none" viewBox="0 0 1200 750" width="1200" height="750" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes waveEffect {
          0% { transform: translateX(0) translateY(0); }
          50% { transform: translateX(0) translateY(-8px); }
          100% { transform: translateX(0) translateY(0); }
        }
        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }
        @keyframes blink {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.7; }
        }
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        @keyframes gradientBG {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        @keyframes pulse {
          0% { opacity: 0.4; }
          50% { opacity: 0.7; }
          100% { opacity: 0.4; }
        }
        .container {
          font-family: 'Inter', system-ui, sans-serif;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 750px;
          width: 100%;
          background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #0f172a 100%);
          background-size: 400% 400%;
          animation: gradientBG 15s ease infinite;
          color: white;
          padding: 60px;
          box-sizing: border-box;
          position: relative;
          overflow: hidden;
        }
        .bg-pattern {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: 
            radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 30%),
            radial-gradient(circle at 90% 80%, rgba(192, 132, 252, 0.15) 0%, transparent 30%),
            radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.08) 0%, transparent 60%);
          z-index: 0;
        }
        .grid-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
          background-size: 30px 30px;
          z-index: 1;
        }
        .glow-points {
          position: absolute;
          width: 100%;
          height: 100%;
          z-index: 1;
        }
        .glow-point {
          position: absolute;
          width: 4px;
          height: 4px;
          background-color: #fff;
          border-radius: 50%;
          box-shadow: 0 0 15px 5px rgba(99, 102, 241, 0.7);
          animation: pulse 3s infinite;
        }
        .glow-point:nth-child(1) { top: 15%; left: 10%; }
        .glow-point:nth-child(2) { top: 25%; left: 80%; }
        .glow-point:nth-child(3) { top: 60%; left: 15%; }
        .glow-point:nth-child(4) { top: 70%; left: 70%; }
        .glow-point:nth-child(5) { top: 40%; left: 90%; }
        .glow-point:nth-child(6) { top: 80%; left: 40%; }
        
        .lightning-logo {
          position: absolute;
          top: 50px;
          right: 50px;
          width: 100px;
          height: 100px;
          z-index: 3;
          animation: blink 3s infinite;
          filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.8));
        }
        .content-wrapper {
          position: relative;
          z-index: 2;
          background: rgba(15, 23, 42, 0.75);
          padding: 40px;
          border-radius: 16px;
          backdrop-filter: blur(10px);
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                      inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                      0 0 0 1px rgba(255, 255, 255, 0.05);
          width: 85%;
          max-width: 950px;
          animation: fadeIn 1s ease forwards;
        }
        .greeting {
          font-size: 38px;
          font-weight: 800;
          line-height: 1.4;
          letter-spacing: 1px;
          white-space: nowrap;
          overflow: hidden;
          animation: typing 3s steps(40, end) forwards;
          text-align: center;
          margin-bottom: 20px;
          background: linear-gradient(90deg, #ffffff, #a5b4fc);
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .flag {
          margin-left: 12px;
          font-size: 36px;
          display: inline-block;
          animation: waveEffect 2s ease-in-out infinite;
        }
        .subtitle {
          font-size: 20px;
          font-weight: 300;
          opacity: 0.9;
          margin-bottom: 30px;
          text-align: center;
          letter-spacing: 0.5px;
          color: #d1d5db;
        }
        .skills {
          display: flex;
          margin-top: 40px;
          gap: 30px;
          flex-wrap: wrap;
          justify-content: center;
        }
        .skill-item {
          display: flex;
          flex-direction: column;
          align-items: center;
          transition: transform 0.3s ease;
        }
        .skill-item:hover {
          transform: translateY(-5px);
        }
        .skill-item:nth-child(1) { animation: waveEffect 4s ease-in-out infinite; }
        .skill-item:nth-child(2) { animation: waveEffect 4s ease-in-out infinite 0.2s; }
        .skill-item:nth-child(3) { animation: waveEffect 4s ease-in-out infinite 0.4s; }
        .skill-item:nth-child(4) { animation: waveEffect 4s ease-in-out infinite 0.6s; }
        .skill-item:nth-child(5) { animation: waveEffect 4s ease-in-out infinite 0.8s; }
        .skill-item:nth-child(6) { animation: waveEffect 4s ease-in-out infinite 1.0s; }
        .skill-item:nth-child(7) { animation: waveEffect 4s ease-in-out infinite 1.2s; }
        .skill-item:nth-child(8) { animation: waveEffect 4s ease-in-out infinite 1.4s; }
        .skill-item:nth-child(9) { animation: waveEffect 4s ease-in-out infinite 1.6s; }
        .skill-item:nth-child(10) { animation: waveEffect 4s ease-in-out infinite 1.8s; }
        .skill-label {
          margin-top: 12px;
          font-size: 14px;
          font-weight: 600;
          letter-spacing: 1px;
          text-transform: uppercase;
          color: #e2e8f0;
        }
        .skills img {
          width: 62px;
          height: 62px;
          filter: brightness(1.2) contrast(1.1);
          transition: transform 0.3s ease, filter 0.3s ease;
        }
        .skills img:hover {
          transform: scale(1.15);
          filter: brightness(1.4);
          box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
        }
        .divider {
          width: 80px;
          height: 4px;
          background: linear-gradient(90deg, #4f46e5, #a5b4fc, #4f46e5);
          margin: 20px auto;
          border-radius: 2px;
        }
        .tech-title {
          text-align: center;
          font-size: 18px;
          font-weight: 600;
          margin-top: 10px;
          color: #a5b4fc;
          letter-spacing: 1px;
        }
        .tier1, .tier2 {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 30px;
          margin-top: 20px;
        }
        .tier2 {
          margin-top: 30px;
        }
      </style>
      
      <!-- Lightning Logo -->
      <svg class="lightning-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="lightning-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6366f1" />
            <stop offset="100%" stop-color="#a5b4fc" />
          </linearGradient>
        </defs>
        <path d="M60,0 L30,50 L50,50 L35,100 L75,40 L50,40 L60,0" fill="url(#lightning-gradient)" />
      </svg>
      
      <div class="container">
        <div class="bg-pattern"></div>
        <div class="grid-overlay"></div>
        <div class="glow-points">
          <div class="glow-point"></div>
          <div class="glow-point"></div>
          <div class="glow-point"></div>
          <div class="glow-point"></div>
          <div class="glow-point"></div>
          <div class="glow-point"></div>
        </div>
        
        <div class="content-wrapper">
          <div class="greeting">
            Hi! I'm KyoTranDev from Vietnam
          </div>
          <div class="divider"></div>
          <div class="subtitle">
            aspiring to become an indie hacker with a passion for web development
          </div>
          
          <div class="tech-title">CORE TECHNOLOGIES</div>
          <div class="tier1">
            <div class="skill-item">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JS" />
              <span class="skill-label">JavaScript</span>
            </div>
            <div class="skill-item">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg" alt="TypeScript" />
              <span class="skill-label">TypeScript</span>
            </div>
            <div class="skill-item">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React" />
              <span class="skill-label">React</span>
            </div>
            <div class="skill-item">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nextjs/nextjs-original.svg" alt="Next.js" />
              <span class="skill-label">Next.js</span>
            </div>
            <div class="skill-item">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-plain.svg" alt="Tailwind" />
              <span class="skill-label">Tailwind</span>
            </div>
          </div>
          
          <div class="tech-title">DEVELOPMENT TOOLS</div>
          <div class="tier2">
            <div class="skill-item">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js" />
              <span class="skill-label">Node.js</span>
            </div>
            <div class="skill-item">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/vscode/vscode-original.svg" alt="VSCode" />
              <span class="skill-label">VSCode</span>
            </div>
            <div class="skill-item">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
              <span class="skill-label">GitHub</span>
            </div>
            <div class="skill-item">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" alt="Git" />
              <span class="skill-label">Git</span>
            </div>
            <div class="skill-item">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg" alt="MongoDB" />
              <span class="skill-label">MongoDB</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
